<div class="form-container">
  <h2 class="form-title">Update Exam</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <div class="form-group">
      <label class="form-label">Title</label>
      <input formControlName="title" class="form-input" />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea formControlName="description" class="form-input" rows="4"></textarea>
    </div>

    <button class="form-button" type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Updating...' : 'Update Exam' }}
    </button>
  </form>
</div>
